// START SNIPPET use-gretty-plugin
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:2.0.0'
    }
}
apply plugin: 'org.akhikhl.gretty'
// END SNIPPET use-gretty-plugin

// START SNIPPET use-war-plugin
apply plugin: 'war'
// END SNIPPET use-war-plugin

repositories {
    jcenter()
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '1.4'
    compile group: 'log4j', name: 'log4j', version: '1.2.15', ext: 'jar'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0' 
    testCompile 'org.mockito:mockito-core:2.7.19'  
    testCompile 'io.github.bonigarcia:webdrivermanager:1.6.1' 
    testCompile 'org.seleniumhq.selenium:selenium-java:3.3.1' 
}

gretty {
    httpPort = 9999
    integrationTestTask = 'test'
}